<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/TabLogo.png" type="">
    <title>Register - Detyra 1</title>
    <link rel="stylesheet" href="css/Register.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script><link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet'
     href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,
     200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap'><link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="screen-1">
    <img src="Images/UpzLogo.png" alt="" style="width:300px; height: 300px; opacity: 1;" class="logo">

    <div class="form-container">
        <div class="input-row">
            <div class="email">
                <label for="name">Name</label>
                <div class="sec-2">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" id="name" placeholder="Enter Your Name"/>
                </div>
            </div>

            <div class="email">
                <label for="surname">Surname</label>
                <div class="sec-2">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" id="surname" placeholder="Enter Your Surname"/>
                </div>
            </div>
        </div>

        <div class="input-row">
            <div class="email">
                <label for="username">Username</label>
                <div class="sec-2">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" id="username" placeholder="Enter Your Username"/>
                </div>
            </div>

            <div class="email">
                <label for="email">Email Address</label>
                <div class="sec-2">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" id="email" placeholder="Username@gmail.com"/>
                </div>
            </div>
        </div>

        <div class="password-center">
            <div class="password">
                <label for="password">Password</label>
                <div class="sec-2">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input class="pas" type="password" id="password" placeholder="············"/>
                </div>
            </div>
        </div>
    </div>

    <button class="login" id="registerBtn">Create Account</button>

    <div class="footer">
        <a href="LogIn.html" style="text-decoration: none; color: rgb(211, 154, 48); font-size: larger;">
            <span>Already Have An Account?</span>
        </a>
        <a href="Index.html" style="text-decoration: none; color: rgb(211, 154, 48); font-size: larger;">
            <span>Back to Home?</span>
        </a>
    </div>
</div>
<script src="js/Register.js"></script>
      
</body>
</html>
