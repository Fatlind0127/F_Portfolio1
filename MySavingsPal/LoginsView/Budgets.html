<!-- content -->
<div class="container1">
    <div class="card">
        <div class="card-header">Total Your Budget</div>
        <div class="card-body">
            <p id="total-budget" class="total-budget">Remaining Budget: $0</p>
        </div>
    </div> <br> <br>

    <div class="cards-container">
        <div class="card">
            <div class="card-header">Income</div>
            <div class="card-body">
                <input type="number" id="income-input" placeholder="Enter Income">
                <select id="income-category">
                    <option value="salary">Salary</option>
                    <option value="freelance">Freelance</option>
                    <option value="other">Other</option>
                </select>
                <button class="button" onclick="addIncome()">Add Income</button>
            </div>
        </div>
                             <!-- E gjitha kjo eshte funksionale prej javascript i cili kalkulon te dhena merr dhe ruan perkohesisht-->
        <div class="card">
            <div class="card-header">Expenses</div>
            <div class="card-body">
                <input type="number" id="expense-input" placeholder="Enter Expense">
                <select id="expense-category">
                    <option value="food">Food</option>
                    <option value="utilities">Utilities</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="other">Other</option>
                </select>
                <button class="button" onclick="addExpense()">Add Expense</button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Savings</div>
            <div class="card-body">
                <input type="number" id="savings-input" placeholder="Enter Savings">
                <select id="savings-category">
                    <option value="emergency">Emergency</option>
                    <option value="investment">Investment</option>
                    <option value="other">Other</option>
                </select>
                <button class="button" onclick="addSavings()">Add Savings</button>
            </div>
        </div>
    </div> <br>

    <div class="chart-container">
        <canvas id="budget-chart"></canvas>
    </div>

    <table>
        <thead>
            <tr>
                <th>Income</th>
                <th>Category</th>
                <th>Expenses</th>
                <th>Category</th>
                <th>Savings</th>
                <th>Category</th>
                <th>Remaining Budget</th>
            </tr>
        </thead>
        <tbody id="transaction-history">
            <!-- Transactions will be added here -->
        </tbody>
    </table>
</div>
